            will not appear as an option for other records.
          example: true
          type: boolean
        dataType:
          description: Type of field that you are trying to create
          enum:
          - TEXT
          - LARGE_TEXT
          - NUMERICAL
          - PHONE
          - MONETORY
          - CHECKBOX
