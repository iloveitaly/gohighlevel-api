          description: Maximum file limit for uploads. Applicable only for fields
            with a data type of FILE_UPLOAD.
          example: 2
          type: number
        name:
          description: Field name
          example: Name
          type: string
        objectKey:
          description: 'The key for your custom object. This key uniquely identifies
            the custom object. Example: "custom_object.pet" for a custom object related
            to pets.'
          example: custom_object.pet
          type: string
        options:
          description: Options for the field (Optional, valid only for SINGLE_OPTIONS,
            MULTIPLE_OPTIONS, RADIO, CHECKBOX, TEXTBOX_LIST type)
          items:
            $ref: '#/components/schemas/OptionDTO'
          type: array
        parentId:
          description: ID of the parent folder
          type: string
        placeholder:
          description: Placeholder text for the field
          type: string
        showInForms:
          description: Whether the field should be shown in forms
          type: boolean
