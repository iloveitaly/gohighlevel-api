          - FILE_UPLOAD
          - RADIO
          - EMAIL
          type: string
        description:
          description: Description of the field
          type: string
        fieldKey:
          description: 'Field key. For Custom Object it''s formatted as "custom_object.{objectKey}.{fieldKey}".
            "custom_object" is a fixed prefix, "{objectKey}" is your custom object''s
            identifier, and "{fieldKey}" is the unique field name within that object.
            Example: "custom_object.pet.name" for a "name" field in a "pet" custom
            object.'
          example: custom_object.pet.name
          type: string
        locationId:
          description: Location Id
          example: ve9EPM428h8vShlRW1KT
          type: string
